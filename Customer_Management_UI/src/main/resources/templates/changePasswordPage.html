<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Customer Details</title>

	<style>
	        /* General Page Styling */
	        body {
	            font-family: Arial, sans-serif;
	            background-color: #f4f4f4;
	            margin: 0;
	            padding: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
				flex-direction: column;
	            height: 100vh;
	        }

	        /* Form Container */
	        .container {
	            background: white;
	            padding: 20px;
	            border-radius: 10px;
	            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
	            width: 350px;
	            text-align: center;
	        }

	        h2 {
	            margin-bottom: 20px;
	            color: #333;
	        }

	        /* Form Inputs */
	        .form-group {
	            margin-bottom: 15px;
	            text-align: left;
	        }

	        input {
	            width: 100%;
	            padding: 10px;
	            border: 1px solid #ccc;
	            border-radius: 5px;
	            font-size: 14px;
	            box-sizing: border-box;
	        }

	        input:focus {
	            border-color: #007bff;
	            outline: none;
	        }

	        /* Submit Button */
	        button {
	            width: 100%;
	            padding: 10px;
	            border: none;
	            border-radius: 5px;
	            background-color: #007bff;
	            color: white;
	            font-size: 16px;
	            cursor: pointer;
	            transition: 0.3s;
	        }

	        button:hover {
	            background-color: #0056b3;
	        }
	    </style>
</head>
<body>
    <h2>Update Customer Details</h2>
    
    <form th:action="@{/changeCustPassword}" method="post" th:object="${customer}">
        <div class="form-group">
            <input type="password" placeholder="Password" id="password" name="password" th:field="*{password}" >
        </div>
        <button type="submit">Update Customer</button>
    </form>
</body>
</html>
