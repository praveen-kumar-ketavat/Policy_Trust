<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 95%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .register-link, .admin-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a, .admin-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover, .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form th:action="@{/loginCust}" method="post" th:object="${customer}">
        <div class="form-group">
            <input type="text" placeholder="Enter the Email" id="email" name="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Enter the Password" id="password" name="password" th:field="*{password}" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>
	<div class="register-link">
	           Don't have an account? <a th:href="@{/register}">Register here</a>
	       </div>
		   <div class="admin-link">
		   	           If Admin? <a th:href="@{/adminLogin}">Login here</a>
		   	       </div>
	<p th:if="${error}" style="color: red;">[[${error}]]</p>
</div>

</body>
</html>
